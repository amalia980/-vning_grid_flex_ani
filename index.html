<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    

    <link rel="stylesheet" href="themes/warmFlex.css">
    <link rel="stylesheet" href="themes/warmGrid.css">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX/GRID</title>
</head>
<body>

    <!--flex box-->
    <h1>Flex layout</h1>
        <section class="box1">
            <div class="header">
                <h4>Header</h4>
            </div>

            <div class="menu">
                <h4>Menu</h4>
            </div>

        <div class="wrapper1">
            <div class="right">
                <h4>Right</h4>
            </div>

            <div class="main">
                <h4>Main</h4>
            </div>

            <div class="footer">
                <h4>Footer</h4>
            </div>
        </div>
        </section>  

        <!--grid box-->

        <h1>Grid layout</h1>
        <section class="box2">
            <div class="item1">
                <h4>Header</h4>
            </div>

            <div class="item2">
                <h4>Menu</h4>
            </div>

            <div class="item3">
                <h4>Main</h4>
            </div>

            <div class="item4">
                <h4>Right</h4>
            </div>

            <div class="item5">
                <h4>Footer</h4>
            </div>
        </section>

</body>
</html>
